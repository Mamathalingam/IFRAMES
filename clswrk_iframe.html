<!DOCTYPE html>
<html>
    <head>
        <title>Class Works</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .header_div {
                font-size: 24px;
                font-weight: bold;
                padding: 20px;
            }

            #nav_div {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                position: relative;
            }

            .left {
                position: absolute;
                left: 10px;
            }

            .center {
                flex-grow: 1;
                text-align: center;
            }

            .right {
                position: absolute;
                right: 10px;
            }

            button {
                padding: 10px 15px;
                border: 1px solid black;
                cursor: pointer;
                background-color: white;
                font-size: 16px;
            }

            .content_div {
                width: 100%;
                height: 400px;
                margin-top: 20px;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="header_div">
            Class Works
        </div>

        <div id="nav_div">
            <button class="left" onclick="changeFrameColor('red')">Project 1</button>
            <button class="center" onclick="changeFrameColor('green')">Project 2</button>
            <button class="right" onclick="changeFrameColor('blue')">Project 3</button>
        </div>

        <div class="content_div">
            <iframe id="content_frame" srcdoc="
                <body style='margin:0; background-color: blue; display:flex; align-items:center; justify-content:center; height:100vh; color:white; font-size:24px;'>
                    <h2>Task 3</h2>
                </body>
            "></iframe>
        </div>

        <script src="script.js"></script>
    </body>
</html>
